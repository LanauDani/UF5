<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari bàsic de registre</title>    
</head>
<body>
    <h1>Formulari bàsic de registre</h1>
    <form method="get">
        <p>Nom <input type="text" maxlength="50"></p>
        <p>Cognom <input type="text" maxlength="50"></p>
        <p>Sexe:</p>
        <p>Home <input type="radio" name="a" value="home"></p>
        <p>Dona <input type="radio" name="a" value="dona"></p>
        <p>Correu electrònic <input type="text"></p>
        <p>Declaro haver llegit i accptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD</p>
        <p><input type="button" value="Enviar">
        <p>Vull rebre informació sobre novetats i ofertes<input type="checkbox"></p>
        <p>Població
        <select>
            <option>Arbúcies</option>
            <option>Badalona</option>
            <option>Barcelona</option>
            <option>Girona</option>
            <option>Vilassar de mar</option>
        </select><br>     
        <p>Descripció <input type="text"></p>                                                        
    </form>    
</body>
</html>
