<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  bgcolor="white" align="center" border="1">
        <tbody>
            <h1 align="center">CALCUTREDORA</h1>

            <form name="calculator">
            <tr>
                <td colspan="4"><input type="textfield" name="ans" value=""></td>
            </tr>
            <tr>
                <td align="center"><div onClick="document.calculator.ans.value+='1'"><img src="img/Uno.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='2'"><img src="img/Dos.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='3'"><img src="img/Tres.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='+'"><img src="img/Suma.PNG" width="50px"></div></td>
            </tr>
            <tr>
                <td align="center"><div onclick="document.calculator.ans.value+='4'"><img src="img/Cuatro.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='5'"><img src="img/Cinco.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='6'"><img src="img/Seis.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='-'"><img src="img/Resta.PNG" width="50px"></div></td>
            </tr>
            <tr>
                <td align="center"><div onClick="document.calculator.ans.value+='7'"><img src="img/Siete.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='8'"><img src="img/Ocho.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='9'"><img src="img/Nueve.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='*'"><img src="img/Multi.PNG" width="50px"></div></td>
            </tr>
            <tr>
                <td align="center"><div onClick="document.calculator.ans.value+='0'"><img src="img/Zero.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value=''"><img src="img/Borrar.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value+='/'"><img src="img/DivisiÃ³n.PNG" width="50px"></div></td>
                <td align="center"><div onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"><img src="img/Igual 2.PNG" width="50px"></div></td>
            </tr>
        </form>
        </tbody>
    </table>    
</body>
</html>
